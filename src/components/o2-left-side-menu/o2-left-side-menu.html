<ion-header>
	<ion-toolbar>
		<ion-title>Menu</ion-title>
		<ion-buttons>
			<button ion-button clear (click)="openAccountSettings()">Accounts</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<button menuClose ion-item *ngFor="let s of spaces" (click)="changeSpace(s)">
			{{s.title}}
		</button>
	</ion-list>
</ion-content>

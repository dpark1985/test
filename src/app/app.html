<ng-container *ngIf="sys.deviceCast | async as device">
	<ion-toolbar color="primary" *ngIf="device.core">
		<ion-grid no-padding>
			<ion-row>
				<ion-col no-padding class="nav-content-left">

				</ion-col>
				<ion-col no-padding class="nav-content-center">
					<ion-buttons>
						<button ion-button clear *ngFor="let tab of tabs" (click)="openPage(tab)">{{tab.title}}</button>
					</ion-buttons>
				</ion-col>
				<ion-col no-padding class="nav-content-right">

				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ng-container>

<ion-split-pane (ionChange)="ionChange($event)">
	<ion-menu [content]="content" id="leftSideMenu" type="overlay" [ngClass]="{'pwa-left-menu-width': (sys.deviceCast | async)?.core}">
		<ion-header>
			<ion-toolbar>
				<ion-title>Menu</ion-title>
			</ion-toolbar>
		</ion-header>

		<ion-content>
			<ion-list>
				<button menuClose ion-item *ngFor="let s of spaces" (click)="changeSpace(s)">
					{{s.title}}
				</button>
			</ion-list>
		</ion-content>

	</ion-menu>

	<ion-nav [root]="rootPage" [rootParams]="rootParams" #content swipeBackEnabled="false" main></ion-nav>
</ion-split-pane>

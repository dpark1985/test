<ion-header>

	<ion-navbar>
		<ion-buttons left>
			<button ion-button icon-only (click)="toggleMenu()">
				<ion-icon name="menu"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>todos</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
		<button ion-item *ngFor="let item of temp" (click)="itemSelected(item)">
			todo-{{ item.title }}
		</button>
	</ion-list>
	<tab-bar></tab-bar>
</ion-content>
